<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Welcome</title>
        {% endif %}
    </head>
    <body>
        <h1>Hi, {{ user.username }}!</h1>
        {% for post in posts %}
        <div><p>{{ post.gamername }} | {{ post.game_name }} | {{ post.score}}</p></div>
        {% endfor %}
    </body>
</html>
